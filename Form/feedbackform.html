<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My feedback form</title>
  </head>
  <body>
    <form action="">
      <h1>My feedback form</h1>
      <li>
        <label for="name">Name</label>
        <input type="text" name="" id="name" />
      </li>

      <li>
        <label for="email">Email</label>
        <input type="email" name="" id="email" />
      </li>

      <li>
        <label for="password">Password</label>
        <input type="password" name="" id="password" />
      </li>

      <br /><br />

      <li>Please check all emotions that apply to you:</li>

      <li>
        <label for="angry">Angry</label>
        <input type="checkbox" name="" id="angry" />
      </li>

      <li>
        <label for="sad">Sad</label> <input type="checkbox" name="" id="sad" />
      </li>

      <li>
        <label for="happy">Happy</label>
        <input type="checkbox" name="" id="happy" />
      </li>

      <li>
        <label for="ambivalent">Ambivalent</label>
        <input type="checkbox" name="" id="ambivalent" />
      </li>

      <li>How happy were you with our service?</li>

      <li>
        <label for="very-satisfied">Very satisfied</label>
        <input type="radio" name="" id="angry" />
      </li>

      <li>
        <label for="satisfied">Satisfied</label>
        <input type="radio" name="" id="satisfied" />
      </li>

      <li>
        <label for="didn;t-care">Didn't care</label>
        <input type="radio" name="" id="didn't-care" />
      </li>

      <li>
        <label for="dissatisfied">Dissatisfied</label>
        <input type="radio" name="" id="dissatisfied" />
      </li>

      <li>
        <label for="very-dissatisfied">Very dissatisfied</label>
        <input type="radio" name="" id="very-dissatisfied" />
      </li>

      <li>
        <label for="comments">Further comments:</label>
        <input type="text" name="" id="comments" />
      </li>

      <br />

      <li>
        <label for="photo">Bio photo</label>
        <input type="text" name="" id="photo" /> <button>Choose</button>
      </li>

      <li>
        <label for="location">Location visited:</label>
        <select type="text" name="" id="">
        <option>-- Select location --</option> </select>
      </li>

      <li><button type="submit">Submit</button></li>
    </form>
  </body>
</html>
