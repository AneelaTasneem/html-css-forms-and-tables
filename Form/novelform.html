<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novell Services Login</title>
</head>
<body>
    <form action="">
        <h1>Novell Services Login</h1>

        <label for="username">Username</label>
        <input type="text" name="" id="username">

        <br><br>

        <label for="password">Password</label>
        <input type="password" name="" id="password">

        <br><br>


        <label for="password">Password</label>
        <input type="password" name="" id="password">

        <br><br>

        <label for="city_of_employement">City of Employement</label>
        <input type="text" name="" id="city_of_employement">

        <br><br>

        <label for="server">Web Server</label>
        <select type="server" name="" id="server">
            <option>-- Choose a server --</option>
        </select>
        
        <br><br>

        <p>Please specify your role</p>

        <input type="radio" name="role" id="admin">
        <label for="admin">Admin</label>

        <br>

        <input type="radio" name="role" id="engineer">
        <label for="engineer">Engineer</label>

        <br>

        <input type="radio" name="role" id="manager">
        <label for="manager">Manager</label>

        <br>

        <input type="radio" name="role" id="guest">
        <label for="guest">Guest</label>


        <p>Single Sign-on to the following:</p>

        <input type="checkbox" name="" id="mail">
        <label for="mail">Email</label>

        <br>

        <input type="checkbox" name="" id="payroll">
        <label for="payroll">Payroll</label>

        <br>

        <input type="checkbox" name="" id="service">
        <label for="service">Self-service</label>

        <br><br>

        <button >Login</button>
        <button type="reset">Reset</button>



    </form>
</body>
</html>
