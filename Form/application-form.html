<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
  
</head>
<body>
    <h1>Application Form</h1>

    <label for="first-name">First Name:</label>
    <input type="text" name="" id="first-name">

    <label for="last-name">Last Name:</label>
    <input type="text" name="" id="last-name">

    <br><br>

    <label for="age">Date of birth:</label>
    <input type="date" name="" id="age" > 

    <label for="age">Age:</label>
    <input type="number" name="" id="age">

    <br><br>

    <label for="gender">Gender:</label>
    <input type="text" name="" id="gender" placeholder="Male ">

    <label for="email">Email Address:</label>
    <input type="email" name="" id="gender" placeholder="Enter your email address ">

    <br><br>

    <label>Positions Available:</label>

    <input type="radio" name="position" id="junior-developer">
    <label for="junior-developer">Junior Developer</label>

    
    <input type="radio" name="position" id="mid-level-developer">
    <label for="mid-level-developer">Mid-level Developer</label>

    
    <input type="radio" name="position" id="senior-developer">
    <label for="senior-developer">Senior Developer</label>

    <br><br>

    <label >Programming Lnguages:</label>

    <input type="checkbox" name="languages" id="java">
    <label for="java">Java</label>

    <input type="checkbox" name="languages" id="javascript">
    <label for="javascript">JavaScript</label>

    <input type="checkbox" name="languages" id="python">
    <label for="python">Python</label>
    
    <br><br>

    <label for="password">Password:</label>
    <input type="password" name="" id="password">

    <label for="confirm-password">Confirm Password:</label>
    <input type="password" name="" id="confirm-password">

    <br><br>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

</body>
</html>
